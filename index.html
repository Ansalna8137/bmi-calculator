<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Bodoni+Moda:ital,opsz@1,6..96&family=Kaisei+HarunoUmi&family=Mulish:wght@300;400&family=Playfair+Display:ital@1&family=Quicksand:wght@500&family=Roboto+Condensed&family=Teko:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="calculator">
       <div id="head">
        <img width="150px" height="150px" src="https://img.freepik.com/free-vector/gradient-bmi-illustration_23-2150143487.jpg" alt="">
        <h1 id="text">BMI Calculator</h1>
        

       </div>
       <div id="sent"> 
        <h3 id="text2">Body Mass Index Calculator</h3></div>
        <br><br>
            <div class="select">
        <select class="form-select" aria-label="Default select example">
            <option selected>Select gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
           </select>
           <label for="">Age:</label>
           <input type="number" id="" class="form-select">
           

          </div>
          <br><br>
        <div class="box">
            
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" class="form-select" >
          <br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" class="form-select" >
        </div>
        <br><br>
        <center><button onclick="calculateBMI()">Calculate BMI</button></center>
         
        <div id="result"></div>
        
        
    </div>

    
    </div>
</body>
</html>
